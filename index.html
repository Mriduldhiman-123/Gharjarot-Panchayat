<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gharjarot Panchayat</h1>

        <div class="scrolling-text">Welcome to Gharjarot Panchayat | Latest Updates | Important Notices</div>

    <section id="photo-bank">
        <h2>Completed Work</h2>
        <button onclick="openGallery()">View Photo Bank</button>
        <div id="gallery" class="hidden">
            <img id="gallery-img" src="photo1.jpg" alt="Work Completed">
            <button onclick="nextImage()">Next</button>
        </div>
    </section>
    
    <section id="vision">
        <h2>Our Vision</h2>
        <p>Our vision is to develop Gharjarot Panchayat with sustainable growth and better infrastructure.</p>
    </section>
    
    <script src="script.js"></script>
